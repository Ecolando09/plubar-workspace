<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>ðŸŽµ Video Transcriber</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
            color: #1a202c;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 { text-align: center; margin-bottom: 30px; font-size: 28px; }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            background: #f7fafc;
            transition: all 0.3s;
        }
        .upload-area:hover { background: #edf2f7; border-color: #764ba2; }
        .upload-area input { display: none; }
        .upload-icon { font-size: 48px; margin-bottom: 10px; }
        
        .btn {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        .status.loading { display: block; background: #bee3f8; color: #2a4365; }
        .status.success { display: block; background: #c6f6d5; color: #22543d; }
        .status.error { display: block; background: #fed7d7; color: #742a2a; }
        
        .result {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            white-space: pre-wrap;
            margin-bottom: 20px;
            display: none;
        }
        .result.show { display: block; }
        
        .copy-btn {
            width: 100%;
            padding: 12px;
            background: #48bb78;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .file-info {
            text-align: center;
            padding: 10px;
            background: #edf2f7;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .file-info.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Video Transcriber</h1>
        
        <div class="upload-area" onclick="document.getElementById('file').click()">
            <div class="upload-icon">ðŸ“¹</div>
            <div>Tap to select video or audio</div>
            <input type="file" id="file" accept="video/*,audio/*" onchange="selectFile()">
        </div>
        
        <div class="file-info" id="fileInfo"></div>
        
        <button class="btn" id="transcribeBtn" onclick="transcribe()" disabled>
            Transcribe
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="result" id="result"></div>
        
        <button class="copy-btn" id="copyBtn" style="display:none" onclick="copyText()">
            ðŸ“‹ Copy to Clipboard
        </button>
    </div>
    
    <script>
        let selectedFile = null;
        
        function selectFile() {
            const input = document.getElementById('file');
            if (input.files.length > 0) {
                selectedFile = input.files[0];
                document.getElementById('fileInfo').textContent = 'ðŸ“ ' + selectedFile.name;
                document.getElementById('fileInfo').classList.add('show');
                document.getElementById('transcribeBtn').disabled = false;
                document.getElementById('result').classList.remove('show');
                document.getElementById('copyBtn').style.display = 'none';
            }
        }
        
        async function transcribe() {
            if (!selectedFile) return;
            
            const btn = document.getElementById('transcribeBtn');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            btn.disabled = true;
            btn.textContent = 'â³ Processing...';
            status.className = 'status loading';
            status.textContent = 'Extracting audio and transcribing...';
            result.classList.remove('show');
            document.getElementById('copyBtn').style.display = 'none';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            try {
                const response = await fetch('/transcribe', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.transcript) {
                    status.className = 'status success';
                    status.textContent = 'âœ… Done!';
                    result.textContent = data.transcript;
                    result.classList.add('show');
                    document.getElementById('copyBtn').style.display = 'block';
                } else {
                    status.className = 'status error';
                    status.textContent = 'âŒ ' + (data.error || 'Transcription failed');
                }
            } catch (err) {
                status.className = 'status error';
                status.textContent = 'âŒ ' + err.message;
            }
            
            btn.disabled = false;
            btn.textContent = 'Transcribe';
        }
        
        function copyText() {
            const text = document.getElementById('result').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied!');
            });
        }
    </script>
</body>
</html>
