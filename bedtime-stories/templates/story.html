<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ story.title }} - Bedtime Stories</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .story-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #feca57;
        }
        .story-content {
            font-size: 1.4em;
            line-height: 1.9;
            white-space: pre-line;
            color: #e8e8e8;
            margin-top: 30px;
        }
        .audio-player {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
        }
        .audio-player h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #54a0ff;
            font-size: 1.3em;
        }
        .voice-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 25px;
        }
        .voice-btn {
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
        }
        .voice-btn:hover {
            border-color: #54a0ff;
            background: rgba(84, 160, 255, 0.2);
        }
        .voice-btn.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.25);
        }
        .play-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 2em;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .play-btn:hover {
            transform: scale(1.1);
        }
        .play-btn.primary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        .play-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .audio-progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            width: 0%;
            transition: width 0.5s ease;
        }
        .audio-status {
            text-align: center;
            color: #a0a0a0;
            font-size: 0.95em;
        }
        audio {
            display: none;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .nav-btn {
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav-btn.primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: #fff;
        }
        .nav-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }
        .nav-btn:hover {
            transform: translateY(-3px);
        }
        .story-meta {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
        }
        .meta-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
        }
        .age-badge {
            background: rgba(84, 160, 255, 0.3);
        }
        .value-badge {
            background: linear-gradient(45deg, #feca57, #ff9f43);
            color: #1a1a2e;
            font-weight: 600;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.8em; }
            .story-content { font-size: 1.2em; }
            .play-btn { width: 70px; height: 70px; font-size: 1.8em; }
            .voice-btn { padding: 10px 15px; font-size: 0.85em; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <div class="story-card">
            <h1>{{ story.title }}</h1>
            
            <div class="story-meta">
                <span class="meta-badge age-badge">üë∂ {{ story.age_group }} years</span>
                {% for value in story['values'] %}
                <span class="meta-badge value-badge">üí´ {{ value|capitalize }}</span>
                {% endfor %}
            </div>
            
            <!-- Audio Player -->
            <div class="audio-player">
                <h3>üéß Listen to Your Story</h3>
                
                <div class="voice-buttons">
                    <button class="voice-btn selected" onclick="selectVoice('adam', this)">üë® Adam</button>
                    <button class="voice-btn" onclick="selectVoice('bella', this)">üë© Bella</button>
                    <button class="voice-btn" onclick="selectVoice('daniel', this)">üë¶ Daniel</button>
                    <button class="voice-btn" onclick="selectVoice('antoni', this)">üé≠ Antoni</button>
                    <button class="voice-btn" onclick="selectVoice('sarah', this)">üë©‚Äçü¶∞ Sarah</button>
                </div>
                
                <div class="play-controls">
                    <button class="play-btn secondary" onclick="skipBack()" title="Skip back 10s">‚è™</button>
                    <button class="play-btn primary" id="playPauseBtn" onclick="togglePlay()" title="Play/Pause">‚ñ∂Ô∏è</button>
                    <button class="play-btn secondary" onclick="stop()" title="Stop">‚èπÔ∏è</button>
                </div>
                
                <div class="audio-progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <p class="audio-status" id="audioStatus">Tap play to listen!</p>
            </div>
            
            <!-- Story Content -->
            <div class="story-content">{{ story.content }}</div>
            
            <!-- Navigation -->
            <div class="nav-links">
                <a href="/" class="nav-btn primary">‚ú® New Story</a>
                <a href="/library" class="nav-btn secondary">üìö Library</a>
            </div>
        </div>
    </div>
    
    <audio id="audioPlayer" preload="auto"></audio>
    
    <script>
        const storyData = {
            title: '{{ story.title|replace("'", "\\'") }}',
            content: `{{ story.content.replace('\n', ' ').replace('"', '\\"') | truncate(1000) }}`,
            voice: 'adam',
            age_group: '{{ story.age_group }}',
            values: {{ story['values']|tojson }}
        };
        
        let isPlaying = false;
        let currentAudio = null;
        let speechUtterance = null;
        
        function selectVoice(voice, btn) {
            storyData.voice = voice;
            document.querySelectorAll('.voice-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            
            if (isPlaying) {
                stop();
            }
            
            document.getElementById('audioStatus').textContent = 
                `Voice: ${voice.charAt(0).toUpperCase() + voice.slice(1)} - Ready to play!`;
        }
        
        function togglePlay() {
            const btn = document.getElementById('playPauseBtn');
            
            if (isPlaying) {
                pause();
                btn.textContent = '‚ñ∂Ô∏è';
            } else {
                play();
                btn.textContent = '‚è∏Ô∏è';
            }
        }
        
        function play() {
            if (currentAudio) {
                currentAudio.play();
                isPlaying = true;
                document.getElementById('audioStatus').textContent = 'Playing...';
                return;
            }
            
            // Try ElevenLabs TTS first (limited to ~1000 chars for API)
            fetch(`/generate-tts?text=${encodeURIComponent(storyData.content.substring(0, 1000))}&voice=${storyData.voice}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.audio_url) {
                        currentAudio = new Audio(data.audio_url);
                        currentAudio.onended = () => {
                            isPlaying = false;
                            document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
                            document.getElementById('audioStatus').textContent = 'Story finished! üéâ';
                            updateProgress(100);
                        };
                        currentAudio.ontimeupdate = () => {
                            const progress = (currentAudio.currentTime / currentAudio.duration) * 100;
                            updateProgress(progress);
                        };
                        currentAudio.play();
                        isPlaying = true;
                        document.getElementById('audioStatus').textContent = 'Playing...';
                    } else {
                        // Fallback to browser speech
                        playBrowserSpeech();
                    }
                })
                .catch(() => {
                    playBrowserSpeech();
                });
        }
        
        function playBrowserSpeech() {
            if ('speechSynthesis' in window) {
                speechUtterance = new SpeechSynthesisUtterance(storyData.content);
                speechUtterance.rate = 0.9;
                speechUtterance.pitch = 1;
                
                speechUtterance.onstart = () => {
                    isPlaying = true;
                    document.getElementById('audioStatus').textContent = 'Playing with browser voice...';
                };
                
                speechUtterance.onend = () => {
                    isPlaying = false;
                    document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
                    document.getElementById('audioStatus').textContent = 'Story finished! üéâ';
                };
                
                speechSynthesis.speak(speechUtterance);
            } else {
                document.getElementById('audioStatus').textContent = 
                    'Audio not supported. Read the story below!';
            }
        }
        
        function pause() {
            if (currentAudio) {
                currentAudio.pause();
            }
            if (speechUtterance) {
                speechSynthesis.pause();
            }
            isPlaying = false;
            document.getElementById('audioStatus').textContent = 'Paused';
        }
        
        function stop() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
            if (speechUtterance) {
                speechSynthesis.cancel();
                speechUtterance = null;
            }
            isPlaying = false;
            document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
            document.getElementById('audioStatus').textContent = 'Stopped';
            updateProgress(0);
        }
        
        function skipBack() {
            if (currentAudio) {
                currentAudio.currentTime = Math.max(0, currentAudio.currentTime - 10);
            }
            if (speechUtterance && speechSynthesis.speaking) {
                speechSynthesis.cancel();
                playBrowserSpeech();
                // Estimate position and skip
                setTimeout(() => {
                    // Can't easily skip browser speech, just restart
                }, 100);
            }
        }
        
        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }
        
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
        }
        
        createStars();
    </script>
</body>
</html>
