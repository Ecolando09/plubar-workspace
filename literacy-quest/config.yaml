# Reading Questions by Level
questions:
  level_1:
    - question: "What letter does APPLE start with?"
      options: ["A", "B", "C", "D"]
      answer: "A"
      
    - question: "Find the word that ends with T"
      options: ["Cat", "Dog", "Pig", "Sun"]
      answer: "Cat"
      
    - question: "Which is NOT an animal?"
      options: ["Dog", "Cat", "Ball", "Bird"]
      answer: "Ball"
      
    - question: "Find the color word"
      options: ["Run", "Blue", "Jump", "Fast"]
      answer: "Blue"
      
    - question: "What is 2 words put together?"
      options: ["Sunshine", "Cat", "Jump", "Book"]
      answer: "Sunshine"
      
    - question: "Which word is a name?"
      options: ["He", "She", "Jade", "It"]
      answer: "Jade"
      
    - question: "Find the action word"
      options: ["Jump", "Red", "Big", "The"]
      answer: "Jump"
      
    - question: "What is the middle letter in CAT?"
      options: ["C", "A", "T", "X"]
      answer: "A"
      
    - question: "Which word rhymes with FUN?"
      options: ["Sun", "Cat", "Pig", "Hat"]
      answer: "Sun"
      
    - question: "Pick the describing word"
      options: ["Happy", "Run", "The", "And"]
      answer: "Happy"
      
  level_2:
    - question: "Which is a complete sentence?"
      options: ["The cat", "The cat runs", "And", "The"]
      answer: "The cat runs"
      
    - question: "Find the antonym of HOT"
      options: ["Cold", "Warm", "Sun", "Fire"]
      answer: "Cold"
      
    - question: "What is a noun?"
      options: ["Apple", "Jump", "Quickly", "Is"]
      answer: "Apple"
      
    - question: "Which word has BL at the start?"
      options: ["Blue", "Fly", "Sky", "Play"]
      answer: "Blue"
      
    - question: "Find the suffix in RUNNING"
      options: ["RUN", "NING", "ING", "RUNN"]
      answer: "ING"
      
    - question: "What is a synonym for HAPPY?"
      options: ["Sad", "Joyful", "Tired", "Mad"]
      answer: "Joyful"
      
    - question: "Which sentence has a comma?"
      options: ["I like cats.", "I like cats and dogs.", "Cats!", "I"]
      answer: "I like cats and dogs."
      
  level_3:
    - question: "What is the MAIN IDEA of a story?"
      options: ["The best part", "The biggest message", "The last page", "The author's name"]
      answer: "The biggest message"
      
    - question: "Find the PREFIX in UNHAPPY"
      options: ["HAPPY", "UN", "PY", "UNHAP"]
      answer: "UN"
      
    - question: "What is an INFERENCE?"
      options: ["A guess using clues", "The title", "The first word", "A spelling test"]
      answer: "A guess using clues"
      
    - question: "Find the SIMILE"
      options: ["She is nice.", "She is as fast as a cheetah.", "The big dog.", "The cat."]
      answer: "She is as fast as a cheetah."
