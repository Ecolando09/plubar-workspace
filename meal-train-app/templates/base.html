<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meal Train{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 50%, #fff8e1 100%);
            min-height: 100vh;
            color: #4a5568;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            background: rgba(255,255,255,0.7);
            backdrop-filter: blur(10px);
            border-bottom: 3px solid #c5e1a5;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #558b2f;
            font-weight: 700;
        }
        
        header p {
            color: #789060;
            font-size: 1.1rem;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            flex-wrap: wrap;
        }
        
        nav a {
            color: #558b2f;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            background: #fff;
            transition: all 0.3s ease;
            border: 2px solid #c5e1a5;
            font-weight: 600;
        }
        
        nav a:hover {
            background: #c5e1a5;
            transform: translateY(-2px);
        }
        
        nav a.btn-primary {
            background: linear-gradient(135deg, #ffab91 0%, #ffcc80 100%);
            border: none;
            color: #5d4037;
        }
        
        nav a.btn-primary:hover {
            box-shadow: 0 4px 15px rgba(255, 171, 145, 0.4);
        }
        
        nav a.btn-admin {
            background: transparent;
            border: 2px solid #789060;
            color: #789060;
            font-size: 0.85rem;
            padding: 8px 16px;
        }
        
        nav a.btn-admin:hover {
            background: #789060;
            color: #fff;
        }
        
        main {
            padding: 40px 20px;
        }
        
        .card {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid #e8f5e9;
            box-shadow: 0 4px 20px rgba(85, 139, 47, 0.1);
        }
        
        .card h2 {
            color: #558b2f;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        
        .card p {
            color: #666;
            line-height: 1.7;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #5d4037;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            background: #fafafa;
            color: #333;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffab91;
            box-shadow: 0 0 0 3px rgba(255, 171, 145, 0.2);
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 28px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ffab91 0%, #ffcc80 100%);
            color: #5d4037;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 171, 145, 0.4);
        }
        
        .btn-secondary {
            background: #fff;
            color: #558b2f;
            border: 2px solid #c5e1a5;
        }
        
        .btn-secondary:hover {
            background: #c5e1a5;
        }
        
        .btn-danger {
            background: #ef9a9a;
            color: #c62828;
        }
        
        .btn-danger:hover {
            background: #e57373;
        }
        
        .btn-success {
            background: #a5d6a7;
            color: #2e7d32;
        }
        
        .btn-success:hover {
            background: #81c784;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .flash-success {
            background: #c8e6c9;
            border: 1px solid #81c784;
            color: #2e7d32;
        }
        
        .flash-error {
            background: #ffcdd2;
            border: 1px solid #ef9a9a;
            color: #c62828;
        }
        
        .flash-warning {
            background: #fff9c4;
            border: 1px solid #fff59d;
            color: #f57f17;
        }
        
        .flash-info {
            background: #bbdefb;
            border: 1px solid #90caf9;
            color: #1565c0;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #ffe0b2;
            color: #e65100;
        }
        
        .status-claimed {
            background: #c8e6c9;
            color: #2e7d32;
        }
        
        .status-cancelled {
            background: #ffcdd2;
            color: #c62828;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e8f5e9;
        }
        
        th {
            color: #558b2f;
            font-weight: 600;
            background: #f1f8e9;
        }
        
        tr:hover {
            background: #fafafa;
        }
        
        footer {
            text-align: center;
            padding: 40px;
            color: #888;
            font-size: 0.9rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-box {
            background: #f1f8e9;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        
        .info-box .number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #558b2f;
        }
        
        .info-box .label {
            color: #789060;
            margin-top: 8px;
        }
        
        .hero-section {
            text-align: center;
            padding: 60px 20px;
        }
        
        .hero-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #5d4037;
        }
        
        .hero-section p {
            font-size: 1.2rem;
            color: #789060;
            max-width: 600px;
            margin: 0 auto 40px;
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .feature {
            text-align: center;
            padding: 30px;
            background: rgba(255,255,255,0.5);
            border-radius: 16px;
        }
        
        .feature .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .feature h3 {
            margin-bottom: 15px;
            color: #558b2f;
        }
        
        .feature p {
            color: #789060;
        }
        
        .payment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .payment-option {
            background: #fafafa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .payment-option:hover {
            border-color: #ffab91;
            transform: translateY(-3px);
        }
        
        .payment-option.selected {
            border-color: #81c784;
            background: #f1f8e9;
        }
        
        .payment-option input[type="radio"] {
            display: none;
        }
        
        .payment-option .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .payment-option h3 {
            margin-bottom: 10px;
            color: #5d4037;
        }
        
        .payment-option p {
            font-size: 0.9rem;
            color: #789060;
        }
        
        .venmo-link {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            margin-top: 10px;
            word-break: break-all;
            color: #558b2f;
        }
        
        .meal-details {
            background: #fff8e1;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid #ffe0b2;
        }
        
        .meal-details h3 {
            color: #e65100;
            margin-bottom: 15px;
        }
        
        .meal-details .detail {
            display: flex;
            margin-bottom: 12px;
        }
        
        .meal-details .detail-label {
            font-weight: 600;
            min-width: 120px;
            color: #5d4037;
        }
        
        .meal-details .detail-value {
            color: #333;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .admin-header h1 {
            margin: 0;
        }
        
        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 40px;
            padding-bottom: 10px;
            border-bottom: 2px solid #c5e1a5;
        }
        
        .section-title:first-child {
            margin-top: 0;
        }
        
        .section-title h2 {
            margin: 0;
            color: #558b2f;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        
        .warning-box {
            background: #fff3e0;
            border: 1px solid #ffcc80;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .warning-box p {
            color: #e65100;
            margin: 0;
        }
    </style>
</head>
<body>
    <header style="text-align: center; padding: 20px; background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); border-bottom: 3px solid #c5e1a5;">
        <nav>
            <a href="{{ url_for('index') }}">üè† Home</a>
        </nav>
    </header>
    
    <main class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <p>Made with ‚ù§Ô∏è for friends and family</p>
        <p style="margin-top: 10px;">
            <a href="{{ url_for('login') }}" style="color: #999; text-decoration: none; font-size: 0.85em;">üîê Admin</a>
        </p>
    </footer>
</body>
</html>
